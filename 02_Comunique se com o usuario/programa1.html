<meta charset="utf-8">

<script>
  document.write("O comando document.write é um código javascript que escreve no documento html<br>");
  document.write("<br>A tag br dentro da string do comando document.write efetua quebra de linha");
  document.write("<br>");
  document.write(18 + 20);
  document.write("<br>");
  document.write(18 * 20);
  document.write("<br>");
  document.write(18 / 2);
  document.write("<br>");
  document.write(18 - 2);
  document.write("<br>");
  document.write(18 + "20");
  document.write("<br>");
</script>
