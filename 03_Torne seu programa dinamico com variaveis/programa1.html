<meta charset="utf-8">
<script>
  //Primeira declaração de variável necessita comando var
  var ano = 2022;

  document.write("Alberto tem " + (ano - 1977) + " anos<br>");
  document.write("Julio tem " + (ano - 1996) + " anos<br>");
  document.write("Augusto tem " + (ano - 1976) + " anos<br>");
  document.write("<br>");

  //Segundo uso da variável não necessita comando var
  ano = 2042;

  document.write("Alberto terá " + (ano - 1977) + " anos em " + (ano) + "<br>");
  document.write("Julio terá " + (ano - 1996) + " anos em " + (ano) + "<br>");
  document.write("Augusto terá " + (ano - 1976) + " anos em " + (ano) + "<br>");
  document.write("<br>");
</script>
