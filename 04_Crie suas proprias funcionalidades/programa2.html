<h3>Pular linhas por função</h3>
<script>
      function pulaLinha() {
          document.write("<br>");
          document.write("<br>");
          document.write("<br>");
      }
      pulaLinha();
      document.write("<br>something something something 1");
      pulaLinha();
      document.write("<br>something something something 2");
      pulaLinha();
      document.write("<br>something something something 3");
      pulaLinha();
      document.write("<br>something something something 4");
      pulaLinha();
      document.write("<br>something something something 5");
      pulaLinha();
</script>
