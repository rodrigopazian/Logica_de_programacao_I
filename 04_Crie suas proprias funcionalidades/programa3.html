<meta charset="utf-8">
<h3>Pular linhas por função</h3>
<script>
      function pulaLinha() {
          document.write("<br>");
          document.write("<br>");
          document.write("<br>");
      }
      function escreve(conteudoEntreParenteses) {
          document.write(conteudoEntreParenteses);
          pulaLinha();
      }
      escreve("<br>something something something 754");
      escreve("<br>something something something 543");
      escreve("<br>something something something 534");
      escreve("<br>something something something 421");
      escreve("<br>something something something 231");
</script>
