<meta charset="utf-8">
<h3>Cálculo  Futebol utilizando parseint para retirar aspas da string que retorna do comando prompt</h3><hr>
<script>
      function pulaLinha() {
          document.write("<br>");
          document.write("<hr>");
          document.write("<br>");
      }
      function escreve(conteudoEntreParenteses) {
          document.write("<big>" + conteudoEntreParenteses + "</big>");
          pulaLinha();
      }
      function calculaPontos(vitorias, empates) {
          var pontos = vitorias*3+empates*1;
          return pontos;
      }
      var jogos = parseInt(prompt("Informe o número de jogos: "));
      var vitorias = parseInt(prompt("Informe o número de vitórias: "));
      var empates = parseInt(prompt("Informe o número de empates: "));
      var tPontos = calculaPontos(vitorias, empates);
      escreve("Seu time tem o total de " + tPontos + " pontos em " + jogos + " jogos.");

</script>
